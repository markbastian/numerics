<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <link href="./bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./syntaxhighlighter_3.0.83/styles/shCore.css" rel="stylesheet" type="text/css"/>
    <link href="./syntaxhighlighter_3.0.83/styles/shThemeEmacs.css" rel="stylesheet" type="text/css" />
</head>
<body style="background-color: #fff;">

<div class="container">
    <canvas id="rkCanvas" width="400" height="400" style="border:1px solid #000000;"></canvas>
</div>

<div>
    <label>Initial Prey Population</label>
    <input id="prey-population-slider" type="range" min="0" max="500" step="1" />
</div>

<div>
    <label>Initial Predator Population</label>
    <input id="predator-population-slider" type="range" min="0" max="500" step="1" />
</div>

<div>
    <label>Reproduction Rate</label>
    <input id="reproduction-rate-slider" type="range" min="0" max="500" step="1" />
</div>

<div>
    <label>Predation Rate</label>
    <input id="predation-rate-slider" type="range" min="0" max="500" step="1" />
</div>

<div>
    <label>Growth Rate</label>
    <input id="growth-rate-slider" type="range" min="0" max="500" step="1" />
</div>

<div>
    <label>Death Rate</label>
    <input id="death-rate-slider" type="range" min="0" max="500" step="1" />
</div>

<script src="js/rk.js"></script>
<script type="text/javascript">numerics.canvasui.init(document.getElementById("rkCanvas"));</script>
<script src="./syntaxhighlighter_3.0.83/scripts/shCore.js"></script>
<script type="text/javascript" src="./syntaxhighlighter_3.0.83/scripts/shBrushClojure.js"></script>
<script src="./bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
<script type="text/javascript">
     SyntaxHighlighter.all()
</script>
</body>
</html>
